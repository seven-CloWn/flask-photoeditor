{% extends "layout.html" %}
{% block body %}
  <h2>注册</h2>
  {% if error %}<p class=error><strong>错误:</strong> {{ error }}{% endif %}
  {% if msg %}<p class=msg><strong>信息:</strong> {{ msg }}{% endif %}
  <form action="{{ url_for('register') }}" method=post>
    <dl>
      <dt>用户名:
      <dd><input type=text name=username>
      <dt>密码:
      <dd><input type=password name=password>
        <dt>确认密码:
          <dd><input type=password name=password1>
          <dd><input type=submit value=注册>
    </dl>
  </form>
{% endblock %}
